<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<a4j:loadBundle basename="app.messages" var="appMsgs"/>
<a4j:loadBundle basename="ValidationMessages" var="valMsgs"/>

<head>
	<title><ui:insert name="title">Default title</ui:insert></title>
	<meta http-equiv="Content-Type" content="text/xhtml; charset=UTF-8" />
	<a4j:loadStyle src="resource:///resources/planets.css"/>
	<style type="text/css">
html {
	height: 100%;
	background: #{richSkin.additionalBackgroundColor};
	background: -webkit-gradient(linear, left bottom, left top, color-stop(0, #{richSkin.generalBackgroundColor}), color-stop(0.3, #{richSkin.additionalBackgroundColor}), color-stop(1, rgb(255,255,255))) no-repeat;
	background: -moz-linear-gradient(center bottom, #{richSkin.generalBackgroundColor} 0%, #{richSkin.additionalBackgroundColor} 50%, rgb(255, 255, 255) 100%);
	background-attachment: fixed;
}
/* an ugly hack */
span.extdt-sortable-header {background-position:right center;background-repeat:no-repeat;white-space:normal;}
	</style>
	<ui:insert name="head"/>
</head>

<body>
<ui:insert name="body">
	<p>Body of the page.</p>
</ui:insert>
</body>

</html>
